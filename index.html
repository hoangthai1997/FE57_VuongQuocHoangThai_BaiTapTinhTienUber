<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tiền Típ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Tính tiền típ</h3>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Tổng tiền thanh toán</label>
            <input id="txtTongTien" type="text" class="form-control" placeholder="Tổng tiền" />
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="">Bạn muốn típ bao nhiêu</label>
              <select class="form-control" id="slPhanTramTip">
                <option value="0">-- Chọn để típ --</option>
                <option value="0.3">30% - Tuyệt</option>
                <option value="0.2">20%- Tốt</option>
                <option value="0.15">15% - Tạm ổn</option>
                <option value="0.1">10% - Tồi</option>
                <option value="0.05">5% - Thật tệ</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="">Muốn share bao nhiêu người?</label>
            <input id="txtSoNguoi" type="text" class="form-control" placeholder="Nhập số người" />
          </div>
          <button id="btnTinhTienTip" class="btn btn-danger" onclick="TinhTien();">TÍNH NÀO!</button>
        </div>
        <div id="txtThongBaoTienTip" style="display: none; font-weight: bold; margin-top: 1rem; margin-left: 6.5rem;">
          TIP AMOUNT $<span id="xuatTien" class="xuatTien"></span>.00 mỗi người
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
